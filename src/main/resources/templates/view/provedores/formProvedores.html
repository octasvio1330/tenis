<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaApp</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  
</head>
<body>
    <header th:insert="fragments/menu.html::menu-principal">
       </header>

        <!--************Formulario de registro*************-->
        <div class="container" style="margin-top: 100px;">
            <form method="post" th:action="@{/}">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" 
                            id="nombre" name="nombre" autofocus required
                            placeholder="Nombre Producto" pattern=""
                            title=""
                            >
            
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <input type="text" class="form-control" 
                            id="descripcion" name="descripcion" required
                            placeholder="Escriba sus apellidos" pattern=""
                            title=""
                            >
            
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control" 
                            id="precio" name="precio" required
                            placeholder="Escriba el precio" 
                            >
                          
          
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" 
                            id="fecha" name="fecha" required
                            placeholder=""
                            pattern=""  title=""
                            >               
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="confirmar">Seleccione Imagen</label>
                            <select   class="form-control" name="imagen">
                              <option value="">Seleccione...</option>
                              <option value="1366_2000.jpeg">1366_2000.jpeg</option>
                              <option value="450_1000.jpeg">450_1000.jpeg</option>
                              <option value="fondo-degradado-azul.jpg">fondo-degradado-azul.jpg</option>
                              <option value="fondo-textura-abstracta.jpg">fondo-textura-abstracta.jpg</option>
                              <option value="imagen-natural.jpg">imagen-natural.jpg</option>
                            </select>     
                          </div>
                    </div>
                    <div class="col-sm-4">
                      <label for="confirmar">Seleccione marca</label>
                            <select   class="form-control" name="marca">
                              <option value="">Seleccione...</option>
                              <option value="Motorola">Motorola</option>
                              <option value="Dell">Dell</option>
                              <option value="Lenovo">Lenovo</option>
                              <option value="Toshiba">Toshiba</option>
                            </select> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="detalles">Detalles</label>
                            <input type="text" class="form-control" 
                            id="detalles" name="detalles" required
                            placeholder="Escriba los detalles del producto"
                            pattern=""  title=""
                            >    
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                </div><br>
        
         
        
                <div class="row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                </div>
        
         
        
                </form>

        </div>

        <!--***************pie de pagina****************-->
        <footer class="footer" th:insert="fragments/footer.html::pie-pagina">
                    </footer>
					<script th:src="@{/bootstrap/js/jquery-3.5.1.js}"></script>
                    <script th:src="@{/bootstrap/js/popper.js}"></script>
                    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script> 
</body>
</html>
