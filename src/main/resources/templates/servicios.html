<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaApp</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  
</head>
<body>
    <header th:insert="fragments/menu.html::menu-principal">
    
        </header>
        
        <!--********************Video tendencias de la temporada  ************************-->
        <p class="h1 text-center" style="margin-top: 80px;">Mantente siempre a la moda</p>
        <div class="container" style="margin-top: 30px;">
            <video class="embed-responsive embed-responsive-16by9" 
            th:src="@{/video/comercial.mp4}" autoplay controls loop muted ></video>
            
            <p class="h1 text-center">Con los mejores tenis</p>
             <div class="container" style="margin-top: 20px;">
            <video class="embed-responsive embed-responsive-16by9" 
            th:src="@{/video/vid1.mp4}" autoplay controls loop muted ></video>
            </div>
            
            <p class="h1 text-center">Con las mejores marcas</p>
             <div class="container" style="margin-top: 20px;">
            <video class="embed-responsive embed-responsive-16by9" 
            th:src="@{/video/vid2.mp4}" autoplay controls loop muted ></video>
            
            <p class="h1 text-center">Y con buena musica</p>
             <div class="container" style="margin-top: 20px;">
            <video class="embed-responsive embed-responsive-16by9" 
            th:src="@{/video/vid3.mp4}" autoplay controls muted ></video>
            </div>

        <!--***************pie de pagina****************-->
        <footer class="footer" th:insert="fragments/footer.html::pie-pagina">
               
                    </footer>
            
            <script th:src="@{/bootstrap/js/jquery-3.5.1.js}"></script>
            <script th:src="@{/bootstrap/js/popper.js}"></script>
            <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
</body>
</html>
